{% extends 'layout.html' %}
{% block content %}
<div class="container my-5">
  <h2>{{ product.name }}</h2>

  <div class="row">
    <div class="col-md-6">
      <img src="{{ url_for('static', filename='css/img/' + product.image) }}" class="img-fluid" alt="{{ product.name }}" style="max-height: 400px; object-fit: contain;">
    </div>
    <div class="col-md-6">
      <h4>Descripci√≥n:</h4>
      <p>{{ product.description }}</p>
      <p class="fw-bold">${{ product.price }}</p>

      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('add_to_cart', product_name=product.name) }}" class="btn-custom">Agregar al Carrito</a>
        <a href="{{ url_for('index') }}" class="btn-custom">Volver</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
