<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ferremas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>

    footer {
      background-color: #333333;
      color: var(--color-secondary);
      text-align: center;
      padding: 20px 0;
      width: 100vw; /* Asegura que use el 100% del ancho visible */
      margin-top: 40px; /* Agrega un poco de espacio respecto al contenido */
      box-sizing: border-box; /* Asegura que padding no afecte el ancho */
  }
  
  footer p {
      margin: 0;
      font-size: 1rem;
  }
  </style>

</head>

<body>

<header>
  <div class="container d-flex align-items-center justify-content-center justify-content-md-start">
    <img src="{{ url_for('static', filename='css/img/logo.jpg') }}" alt="Logo Ferremas" style="height: 60px; margin-right: 15px;">
    <h1>F E R R E M A S</h1>
  </div>
</header>

<nav>
  <ul>
    <li>
      <form class="d-flex me-3" action="{{ url_for('index') }}" method="GET">
        <input class="form-control me-2" type="search" placeholder="Buscar productos..." name="search">
        <button class="btn btn-outline-light" type="submit">Buscar</button>
      </form>
    </li>
    <li><a href="{{ url_for('index') }}">Inicio</a></li>
    <li><a href="{{ url_for('contact') }}">Contacto</a></li>
    <li><a href="{{ url_for('login') }}">Iniciar Sesión</a></li>
    <li><a href="{{ url_for('cart') }}">Mi Carrito</a></li>
  </ul>
</nav>


<div class="container">
  {% block content %}{% endblock %}
</div>
<footer class="bg-dark text-white py-4">
  <div class="container-fluid text-center">
    <p>Síguenos en nuestras redes:</p>
    <a href="https://wa.me/56912345678" target="_blank" class="text-white me-3 fs-4">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://instagram.com/tu_empresa" target="_blank" class="text-white fs-4">
      <i class="fab fa-instagram"></i>
    </a>
    <p class="mt-3 mb-0">&copy; 2025 FERREMAS. Todos los derechos reservados.</p>
  </div>
</footer>

</body>
</html>
